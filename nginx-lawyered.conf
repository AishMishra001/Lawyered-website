server {
    listen 443 ssl;
    server_name lawyered.in www.lawyered.in;

    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;

    ssl_certificate /etc/letsencrypt/live/lawyered.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lawyered.in/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Optional: Include phpMyAdmin config
    include snippets/phpmyadmin.conf;

    # ‚úÖ Unrestricted CORS for image embedding (OLD SYSTEM - Port 3000)
    location ~* ^/customerAssets/images/.*\.(png|jpg|jpeg|gif|webp)$ {
        proxy_pass http://localhost:3000;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Cross-Origin-Resource-Policy;

        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods GET always;
        add_header Access-Control-Allow-Headers * always;
        add_header Cross-Origin-Resource-Policy cross-origin always;

        proxy_buffering on;
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
    }

    # ‚úÖ Unrestricted CORS for /uploads (OLD SYSTEM - Port 3000)
    location ~* ^/uploads/.*\.(png|jpg|jpeg|gif|webp)$ {
        proxy_pass http://localhost:3000;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Cross-Origin-Resource-Policy;

        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods GET always;
        add_header Access-Control-Allow-Headers * always;
        add_header Cross-Origin-Resource-Policy cross-origin always;

        proxy_buffering on;
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
    }

    # üÜï NEW CORPORATE WEBSITE ROUTES (Port 5001)
    
    # Next.js static assets and build files
    location /_next/ {
        proxy_pass http://localhost:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Favicon
    location = /favicon.ico {
        proxy_pass http://localhost:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Corporate website main pages
    location ~ ^/(about-us|ceo-message|contact-us|privacy-policy|terms-and-conditions)$ {
        proxy_pass http://localhost:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_buffering on;
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
    }

    # Product pages
    location ~ ^/(lots-247|challan-pay)$ {
        proxy_pass http://localhost:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_buffering on;
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
    }

    # Blog section
    location ~ ^/blogs(/.*)?$ {
        proxy_pass http://localhost:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering on;
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
    }

    # API routes for Next.js app
    location /api/ {
        proxy_pass http://localhost:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering on;
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
    }

    # Homepage (root path) - ONLY for exact match
    location = / {
        proxy_pass http://localhost:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_buffering on;
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
    }

    # üîÅ Default proxy for all other requests (OLD SYSTEM - Port 3000)
    # This will catch /admin, /employee, and all other paths not matched above
    location / {
        proxy_pass http://localhost:3000;
        client_max_body_size 500M;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_buffering on;
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
    }
}

server {
    listen 80;
    server_name lawyered.in www.lawyered.in;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}
